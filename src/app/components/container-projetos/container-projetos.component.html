<div class="container-projetos">
    <img src={{img}} alt="Imagem do projeto {{ name }}">
    <h3>{{ name }}</h3>
    <h3>{{ description }}</h3>
    <h3>{{ technology }}</h3>
    <div class="buttons">
        <a class="btns" href={{link}} target="_blank">
            {{ name }}
        </a>
        <a class="btns" href={{github}} target="_blank">
            <img src="github.svg" alt="github">
            Github
        </a>
    </div>
</div>
